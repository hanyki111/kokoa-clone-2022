<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Talk</title>
</head>
<body>
    <!-- Class name -> BEM : Block__Element--Modifier -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>55%</span>
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <i class="fa-solid fa-bolt fa-xs"></i>
        </div>
    </div> <!-- END div id="status-bar"-->

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component"> 
                <div class="user-component__column">
                    <img src="profile.png" class="user-component__avatar"/>
                    <div class="user-componenet__text">
                        <h4 class="user-component__title">Anonymous</h4>
                        <h6 class="user-component__subtitle">Something else is written in this section </h6> 
                    </div>                
                </div>
                <div class="user-component__column"> 
                    <span class="user-component__time">21:22</span>               
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
        <div class="user-component"> 
            <div class="user-component__column">
                <img src="profile.png" class="user-component__avatar"/>
                <div class="user-componenet__text">
                    <h4 class="user-component__title">Anonymous</h4>
                    <h6 class="user-component__subtitle">Something else is written in this section </h6> 
                </div>                
            </div>
            <div class="user-component__column"> 
                <span class="user-component__time">21:22</span>               
                <div class="badge">1</div>
            </div>
        </div>
    </main>
    

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__reddot-number badge">1</span>  
                <i class="fas fa-comment fa-2x"></i>
                </a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                    <span class="reddot"></span>
                </a>
            </li>
        </ul>
    </nav>

    
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    
    <script src="https://kit.fontawesome.com/1321480342.js" crossorigin="anonymous"></script>
    <!-- FontAwesome 스크립트. 스크립트는 body 태그 닫기 전에 있어야 함.-->
</body>
</html>
