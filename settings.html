<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Talk</title>
</head>
<body>
    <!-- Class name -> BEM : Block__Element--Modifier -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>55%</span>
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <i class="fa-solid fa-bolt fa-xs"></i>
        </div>
    </div> <!-- END div id="status-bar"-->

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">
                Settings
            </h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </div>
    </header>

    <main class="main-screen">
       <ul class="setting-list">
        <li class="settings__setting">
            <div class="settings__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
            <i class="fas fa-flask"></i>
            <span>Kokoa Lab</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
            </div>
            <div class="settings__setting-column">Latest Version</div>
        </li>
       </ul>
    </main>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__reddot-number badge">1</span>  
                <i class="far fa-comment fa-2x"></i>
                </a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                    <span class="reddot"></span>
                </a>
            </li>
        </ul>
    </nav>

    
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    
    <script src="https://kit.fontawesome.com/1321480342.js" crossorigin="anonymous"></script>
    <!-- FontAwesome 스크립트. 스크립트는 body 태그 닫기 전에 있어야 함.-->
</body>
</html>
